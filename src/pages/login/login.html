<ion-content>
 
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
 
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/images/ppm_logo.png" />
      </ion-col>
    </ion-row>
    <form [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-list inset [@bounceInBottom]="formState">
  
            <ion-item>
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <button ion-button class="login-button" [@fadeIn]="loginState" (click)="onLogin(loginForm)">Login</button>
        </ion-col>
      </ion-row>
        <ion-row>
        <ion-col>
          <button ion-button class="login-button" [@fadeIn]="loginState" (click)="onLogin(loginForm)">Sign in</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
 
</ion-content>
